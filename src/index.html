<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>想法星球</title>
    <link rel="shortcut icon" href="../img/航空航天-aerospace-地球月球-.png" type="image/x-icon" />
</head>
<body>
<!--顶部导航栏-->
<header style="z-index: 99;position:fixed;width: 100%" class="row">
    <div class="col-md-4">
        <div id="topImg">
           <a href="index.html"><img id="spaceImg" src="../img/航空航天-aerospace-地球月球-.png"></a>
        </div>
    </div>
<!--  搜索框  -->
    <div id="search" class="col-md-4">
        <img src="../img/错误.png" id="errImg">
        <input type="text" id="searchInput">
    </div>
    <div id="heardText" class="col-md-4">
        <span>{
            <span class="heardContent">首页<span class="heardContentComma"> ,</span></span>
            <span class="heardContent">登录<span class="heardContentComma"> ,</span></span>
            <span class="heardContent">搜索</span>
        }</span>
    </div>
</header>
<!--搜索框-->

<!--登录注册框-->
<div id="login_registered">
<!--登录文本-->
    <div id="loginContent">
        <div style="padding-top: 3%">
            <p class="login_p">登录</p>
            <hr>
        </div>
        <div>
            <label class="login_label">输入您的邮箱/用户名</label>
            <input class="login_input" type="email" multiple>
        </div>
        <div>
            <label class="login_label">输入您的密码</label>
            <input class="login_input" type="password" >
        </div>
        <p class="login_registered_p1" >还没注册？点我</p>
        <div>
            <button class="login_button">登录</button>
        </div>
    </div>
<!--注册文本-->
    <div id="registered">
        <div style="padding-top: 3%">
            <p class="login_p">注册</p>
            <hr>
        </div>
        <div >
            <label class="login_label">请输入用户名</label>
            <input class="login_input" type="text" multiple>
        </div>
        <div >
            <label class="login_label">请输入您的邮箱</label>
            <input class="login_input" type="email" multiple>
        </div>
        <div >
            <label class="login_label">请输入您的密码</label>
            <input class="login_input" type="password">
        </div>
        <div >
            <label class="login_label">请再次输入您的密码</label>
            <input class="login_input" type="password">
        </div>
        <p class="login_registered_p">已有账号？点我登录</p>
        <div>
            <button class="login_button">注册</button>
        </div>
    </div>
</div>
</body>
</html>
