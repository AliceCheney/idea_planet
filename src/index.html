<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>想法星球</title>
    <link rel="shortcut icon" href="../img/航空航天-aerospace-地球月球-.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<!--顶部导航栏-->
<header style="z-index: 99;position:fixed;width: 100%;height: 7%" class="row">
    <div>
        <div id="topImg">
           <a href="index.html"><img id="spaceImg" src="../img/航空航天-aerospace-地球月球-.png"></a>
        </div>
    </div>
    <div style="position: absolute;right: 15px">
        <ul class="heardText row">
            <li>{</li>
            <li>
                <span class="heardContent" id="index">首页<span class="bold">,</span></span>
                <p class="blackLine"></p>
            </li>
            <li>
                <span class="heardContent" id="search_text">搜索<span class="bold">,</span></span>
                <p class="blackLine"></p>
            </li>
            <li id="login">
                <span  class="heardContent">登录</span>
                <p class="blackLine"></p>
            </li>
            <li  id="login_model_username" style="display: none">
                <img id="avatar" style="margin-top: 25%;" class="round_icon" src="" alt="加载失败"/>
                <ul id="user_menu">
                    <li style="text-align: center"><span class="heardContent">个人中心</span>
                    </li>
                    <li id="login_out" style="text-align: center"><span class="heardContent">退出登录</span>
                    </li>
                </ul>
            </li>
            <li>}</li>
        </ul>
    </div>
</header>
<div style="position: absolute;top: 7%;font-size: 40px;margin-left: 36%">
    <div id="typed"></div>
</div>
<div id="con" style="position: absolute;top: 18%;width: 100%;">
    <div class="row" style="margin: 0">
        <div id="idea_row1" class="col-md-3" >
        </div>
        <div id="idea_row2" class="col-md-3 ">
        </div>
        <div id="idea_row3" class="col-md-3 ">
        </div>
        <div id="idea_row4" class="col-md-3 ">
        </div>
    </div>
</div>

<!--登录注册框-->
<div id="login_registered">
<!--登录文本-->
    <div id="loginContent">
        <div style="padding-top: 3%">
            <p class="login_p">登录</p>
            <hr>
        </div>
        <div>
            <label class="login_label" id="login_username_label">输入您的邮箱/用户名</label>
            <input class="login_input" type="email" id="login_input" multiple/>
        </div>
        <div>
            <label class="login_label" id="login_password_label">输入您的密码</label>
            <input class="login_input" type="password" id="login_password_input"/>
        </div>
        <p class="login_registered_p1" >还没注册？点我</p>
        <div>
            <button class="login_button" id="id_login_button">
                <img id="login_button_loading" src="../img/loading.gif" style="width: 22%;display: none"  alt="加载失败"/>
                <span id="login_button_text">登录</span>
            </button>
        </div>
    </div>
<!--注册文本-->
    <div id="registered">
        <div style="padding-top: 3%">
            <p class="login_p">注册</p>
            <hr>
        </div>
        <div >
            <label class="login_label" id="registered_username_label">请编写您的用户号</label>
            <input class="login_input" type="text" id="registered_usernameInput" multiple>
        </div>
        <div >
            <label class="login_label" id="registered_email_label">请输入您的邮箱</label>
            <input class="login_input" type="email" id="registered_email_input" multiple>
        </div>
        <div >
            <label class="login_label" id="registered_password_label">请输入您的密码</label>
            <input class="login_input" type="password" id="registered_password_input">
        </div>
        <div >
            <label class="login_label" id="registered_password_again_label">请再次输入您的密码</label>
            <input class="login_input" type="password" id="registered_password_again_input">
        </div>
        <p class="login_registered_p">已有账号？点我登录</p>
        <div>
            <button class="login_button" id="registered_button">
                <img id="registered_button_loading" src="../img/loading.gif" style="width: 22%;display: none"  alt="加载失败"/>
                <span id="registered_button_text">注册</span>
            </button>
        </div>
    </div>
</div>
<!--右下角点击发表-->
<div id="bottom_right_corner_img_click">
<img class="bottom_right_corner_img" src="../img/select.svg" data-toggle="modal" data-target="#myModal">
</div>
<!--发表想法框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">巴拉你的想法</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="idea_content" rows="5" style="width: 100%" ></textarea>
                <p id="idea_content_count_p" style="text-align: right;color: grey"><span id="idea_content_count">0</span>/100</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="send_idea" type="button" class="btn btn-primary">发送</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
